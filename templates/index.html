<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Title</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                font-family: sans-serif;
            }

            body {
                background: lightblue;
                overflow: hidden;
            }

            .container {
                width: 80vw;
                margin: 0 auto;
                box-shadow: 0 0 10px 4px black;
            }

            .header {
                width: 100%;
                height: 200px;
                background-color: rgb(34, 0, 65);
            }

            .title {
                width: 100%;
                display: flex;
                justify-content: center;
                background-color: black;
                padding: 2% 0;
            }

            .title h1 {
                font-size: 3em;
            }

            .text {
                color: white;
                width: 170px;
                text-align: center;
                height: 10%;
                border-radius: 10px;
                box-shadow: 0px 0px 10px 1px white;
            }

            .nav {
                padding-top: 2%;
                width: 100%;
                display: flex;
                justify-content: center;
            }

            ul {
                /* width: 80%; */
                display: flex;
                justify-content: space-around;
            }

            li {
                list-style-type: none;
                font-size: 1.5em;
                color: white;
                /* background-color: red; */
                width: 200px;
                padding: 10px 0;
                text-align: center;
                transition: 0.4s;
                border-radius: 20px;
            }

            a {
                text-decoration: none;
            }

            ul:hover li {
                filter: blur(4px);
            }

            ul li:hover {
                filter: blur(0px);
                font-size: 1.7em;
                box-shadow: 0px 0px 20px 1px white;
            }

            .active {
                color: orange;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="title">
                    <div class="text"><h1>School</h1></div>
                </div>
                <div class="nav">
                    <ul>
                        <a href=""><li class="active">Home</li></a>
                        <a href="/teacher/"><li>Teacher</li></a>
                        <a href="/student"><li>Students</li></a>
                        <a href="/subject"><li>Subjects</li></a>
                    </ul>
                </div>
            </div>
            <div class="content">
                <img
                    src="https://www.ibnsino-maktab.uz/wp-content/uploads/2021/10/2-1536x850.jpg"
                    alt="school photo"
                    title="Maktab"
                    width="100%"
                />
            </div>
        </div>
    </body>
</html>
